<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sameer Alam | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css"> <!-- Separate contact styles -->
    <base href="/"> <!-- Ensures consistent path resolution -->
</head>

<body>
    <!-- Header Component -->
    <header class="header">
        <a href="index.html" class="logo">Sameer Alam</a>
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="project.html">Projects</a>
            <a href="timeline.html">Journey</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>sameer1098alam@gmail.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+91########</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span> Kushinagar UP, India</span>
                </div>
                <div class="social-media">
                    <a href="https://github.com/sameer1098alam" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sameer-alam-7a3a59215/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/sameer96alam/" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <div class="form-message" id="form-message"></div>
                <form id="contact-form">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Full Name" required>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="tel" name="mobile" placeholder="Mobile Number">
                        <input type="text" name="subject" placeholder="Email Subject" required>
                    </div>
                    <textarea name="message" cols="30" rows="8" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Sameer Alam | All Rights Reserved.</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class="fas fa-arrow-up"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menu-icon').addEventListener('click', function() {
            this.classList.toggle('bx-x');
            document.querySelector('.navbar').classList.toggle('active');
        });

        // Form submission handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = "Thank you for your message! I'll get back to you soon.";
            formMessage.style.display = 'block';
            formMessage.classList.add('success');
            this.reset();
            
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
